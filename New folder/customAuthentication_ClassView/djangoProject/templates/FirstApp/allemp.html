<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
</head>
<body>
{% for e in data %}
Name: {{ e.ename }} <br><br>
City: {{e.ecity}} <br><br>
Username: {{ e.uname }} <br><br>
<a href="{% url 'update' e.id %}"> <input type="submit" value="update" > </a>
<a href="{% url 'delete' e.id %}"> <input type="submit" value="delete" > </a>
<hr>
{% endfor %}

</body>
</html>
