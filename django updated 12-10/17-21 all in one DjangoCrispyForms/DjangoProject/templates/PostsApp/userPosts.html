{% extends 'PostsApp/base.html' %} {% load crispy_forms_tags %} {% block title
%}
<title>Signup</title>
{% endblock %} {% block body_elements%}
<h1>User Posts</h1>
<div style="width: 600px; margin-left: 400px">

    {{p.content}} <br /><br />
  </div>
  {% endfor %}
</div>
{% endblock %}
