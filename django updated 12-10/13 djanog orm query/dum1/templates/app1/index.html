<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
  </head>
  <body border=1>
    <h1>hello this is home page</h1>
    <table>
      <tr>
        <th>name</th>
        <th>rollno</th>
        <th>marks</th>

      {% for i in student %}

    {% endfor %} 
    </table>
  </body>
