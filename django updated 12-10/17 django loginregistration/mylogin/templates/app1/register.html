<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register page</title>
</head>
<body>
<h3>Registration here</h3>
<form action="/a1/reg/" method="post">
 {% csrf_token %}
    <table>
           <tr>
            <td> Username:</td>
            <td><input type="text" name="un"></td>
            </tr>
            <tr>
            <td>Password:</td>
            <td><input type="password" name="pw"></td>
            </tr>
            <tr>
            <td>Fullname:</td>
            <td><input type="text" name="nm"></td>
            </tr>
            <tr>
            <td>Email:</td>
            <td><input type="text" name="em"></td>
            </tr>
            <tr>
            <td>Address:</td>
            <td><input type="text" name="adr"></td>
            </tr>
            <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender" id="Gender" value="male" /> Male
            <input type="radio" name="Gender" value="female" id="Gender" /> Female</td>
            </tr>
            <tr>
            <td>Submit:</td>
            <td><input type="submit"></td>
            </tr>
            </table>

</form>
</body>
</html>
