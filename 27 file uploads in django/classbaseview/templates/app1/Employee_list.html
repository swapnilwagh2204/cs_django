<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<h1>{{data}}</h1>

<br>
<a href="{% url 'create' %}"> Add Employee </a>
{% if object_list %}

{% for obj in object_list %}

<h2>name:{{obj.name}}</h2>
<h2>Username:{{obj.username}}</h2>
<h2>Password:{{obj.password}}</h2>
<a href="{% url  'updte' pk=obj.id %}">update</a> &nbsp; &nbsp; &nbsp; &nbsp;
<a href="{% url  'delte' pk=obj.id %}">delete</a>
<hr>
{% empty %}

<h1>No record To display !!!!</h1>
{% endfor %}
{% endif %}

</body>
</html>
